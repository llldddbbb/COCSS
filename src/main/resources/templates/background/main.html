<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>职教院选课后台管理系统</title>
    <!-- animate.css -->
    <link th:href="@{/background/css/animate.min.css}" href="/background/css/animate.min.css" rel="stylesheet" />
    <!-- layui.css -->
    <link th:href="@{/background/plugin/layui/css/layui.css}" href="/background/plugin/layui/css/layui.css" rel="stylesheet" />
    <!-- font-awesome.css -->
    <link th:href="@{/background/plugin/font-awesome/css/font-awesome.css}" href="/background/plugin/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- 本页样式 -->
    <link th:href="@{/background/css/main.css}" href="/background/css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <!--顶部-->
        <div class="layui-header">
            <div class="ht-console">
                <div class="ht-user">
                    <img src="/background/images/logo.jpg" />
                    <a class="ht-user-name">管理员</a>
                </div>
            </div>
            <ul class="ht-nav">
                <li class="ht-nav-item">
                    <a target="_blank" href="http://www.dblearn.top">前台入口</a>
                </li>
                <li class="ht-nav-item">
                    <a href="javascript:;"><i class="fa fa-power-off fa-fw"></i>注销</a>
                </li>
            </ul>
        </div>
        <!--侧边导航-->
        <div class="layui-side">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="leftnav">
                    <li class="layui-nav-item layui-this">
                        <a href="javascript:;"><i class="fa fa-home fa-fw"></i>首页</a>
                    </li>
                    <li class="layui-nav-item ">
                        <a href="javascript:;"><i class="fa fa-file-text"></i>课程信息管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;" data-url="/admin/courseManage" data-id="2">课程信息维护</a></dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item">
                        <a href="javascript:;"><i class="fa fa-commenting-o"></i>选课信息管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;"data-url="/admin/commentManage" data-id="3">选课信息管理</a></dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item">
                        <a href="javascript:;"><i class="fa fa-user"></i>学生信息管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;"data-url="/admin/studentManage" data-id="3">学生信息管理</a></dd>
                        </dl>
                    </li>

                </ul>
            </div>
        </div>
        <!--收起导航-->
        <div class="layui-side-hide layui-bg-cyan">
            <i class="fa fa-long-arrow-left fa-fw"></i>收起导航
        </div>
        <!--主体内容-->
        <div class="layui-body">
            <div style="margin:0;position:absolute;top:4px;bottom:0px;width:100%;" class="layui-tab layui-tab-brief" lay-filter="tab" lay-allowclose="true">
                <ul class="layui-tab-title">
                    <li lay-id="0" class="layui-this">首页</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- layui.js -->
    <script th:src="@{/background/plugin/layui/layui.js}" src="../../static/background/plugin/layui/layui.js"></script>
    <!-- layui规范化用法 -->

    <script type="text/javascript" th:inline="javascript">
        layui.config({
            base: '/background/js/'
        }).use('main');

    </script>

</body>
</html>
