<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>职教院选课系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        td{
            vertical-align:middle!important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>已选列表</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>实习学校</th>
                    <th width="30%">地点</th>
                    <th width="16%">创建时间</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody  th:switch="${#lists.isEmpty(list)}">
                    <tr th:case="${false}" th:each="practice:${list}">
                        <td th:text="${practice.schoolName}"></td>
                        <td th:text="${practice.site}"></td>
                        <td th:text="${#calendars.format(practice.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${practice.remark}==null?'无':${practice.remark}"></td>
                        <td><button class="btn btn-danger" th:attr="onclick='practice.rollbackSeckill(\'' + ${practice.id} + '\')'">退选</button></td>
                    </tr>
                    <tr th:case="${true}">
                        <td colspan="5" style="text-align: center">暂无数据</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<!--引入弹窗插件-->
<script th:src="@{/js/layer/layer.js}" type="text/javascript"></script>
<!--引入本页面js文件-->
<script th:src="@{/js/practice.js}" type="text/javascript"></script>
</body>
</html>
