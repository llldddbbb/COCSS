<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>职教院选实习系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!--加入标题icon-->
    <link th:href="@{/images/favicon.ico}" rel="icon" type="image/x-icon">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        td{
            vertical-align:middle!important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>计网实习列表</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>实习学校</th>
                    <th>实习地点</th>
                    <th>剩余数量</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>实习周数</th>
                    <th width="25%">备注</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="course:${list}">
                        <td th:text="${course.courseName}"></td>
                        <td th:text="${course.teacher}"></td>
                        <td th:text="${course.number}"></td>
                        <td th:text="${#calendars.format(course.startTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${#calendars.format(course.endTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${course.is_fifteen}"></td>
                        <td th:text="${course.remark}==null?'无':${course.remark}"></td>
                        <td><a class="btn btn-success" th:href="'/course/'+${course.id}+'/detail'">进入选择</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
