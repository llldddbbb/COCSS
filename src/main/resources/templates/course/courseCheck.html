<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>职教院选课系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!--加入标题icon-->
    <link th:href="@{/images/favicon.ico}" rel="icon" type="image/x-icon">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        td{
            vertical-align:middle!important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>已选列表</h2>
            <button type="button" id="back"  class="btn btn-info btn-sm" onclick="course.back()">
                返回
            </button>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>学号</th>
                    <th>学生姓名</th>
                    <th width="30%">所选学校</th>
                    <th >实习地点</th>
                    <th width="16%">创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody >
                    <tr th:each="stuCou:${list}">
                        <td th:text="${stuCou.student.userName}"></td>
                        <td th:text="${stuCou.student.stuName}"></td>
                        <td th:text="${stuCou.course.courseName}"></td>
                        <td th:text="${stuCou.course.teacher}"></td>
                        <td th:text="${#calendars.format(stuCou.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td><button class="btn btn-danger" th:attr="onclick='course.rollbackSeckill(\'' + ${stuCou.course.id} + '\')'" >退选</button></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(list)}">
                        <td colspan="5" style="text-align: center">暂无数据</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--引入layer弹窗插件-->
<script th:src="@{/js/layer/layer.js}" type="text/javascript"></script>
<!--引入本页面js文件-->
<script th:src="@{/js/course.js}" type="text/javascript"></script>
</body>
</html>
