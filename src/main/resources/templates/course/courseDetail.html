<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>所选实习详情页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta charset="utf-8">
    <!--加入标题icon-->
    <link th:href="@{/images/favicon.ico}" rel="icon" type="image/x-icon">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="panel panel-default text-center">
        <div class="panel-heading" style="text-align: right">
            <h4 id="header-info" style="display: inline-block;vertical-align: middle">请登录</h4>
            <button type="button" id="check" style="display: none"  class="btn btn-success btn-sm" onclick="course.check()">
               查看所选实习
            </button>
            <button type="button" id="logout" style="display: none"  class="btn btn-danger btn-sm" onclick="course.logout()">
                注销
            </button>
            <button type="button" id="back" style="display: none"  class="btn btn-info btn-sm" onclick="course.back()">
                返回
            </button>
        </div>
        <div>
            <h1 th:text="${course.courseName}"></h1>
        </div>

        <div class="panel-body">
            <h2 class="text-danger">
                <!--显示time图标-->
                <span class="glyphicon glyphicon-time" style="vertical-align: middle"></span>
                <!--展示倒计时-->
                <span class="glyphicon" id="course-box"></span>
            </h2>
        </div>
    </div>
</div>
<!--登录弹出层 输入账号密码-->
<div id="loginModal" class="modal fade">

    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">
                    <span class="glyphicon glyphicon-user"> </span>登录:
                </h3>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <input type="text" name="userName" id="userName"
                               placeholder="请填写学号" class="form-control"><br>
                        <input type="password" name="password" id="password"
                               placeholder="密码为学号后7位" class="form-control">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <!--验证信息-->
                <span id="loginMessage" class="glyphicon"> </span>
                <button type="button" id="loginBtn" class="btn btn-primary">
                    <span class="glyphicon glyphicon-phone"></span>
                    登录
                </button>
            </div>

        </div>
    </div>


</div>

</body>
<!--jQery文件,务必在bootstrap.min.js之前引入-->
<script src="http://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--使用CDN 获取公共js http://www.bootcdn.cn/
jQuery Cookie操作插件-->
<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<script th:src="@{/js/course.js}" type="text/javascript"></script>

<script type="text/javascript" th:inline="javascript">
    $(function () {

        course.detail.init({
            courseId:[[${course.id}]],
            startTime:[[${course.startTime.time}]],//毫秒
            endTime:[[${course.endTime.time}]]
        });
    })
</script>
</html>
