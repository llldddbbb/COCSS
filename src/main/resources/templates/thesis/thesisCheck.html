<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>职教院论文选择系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!--加入标题icon-->
    <link th:href="@{/images/favicon.ico}" rel="icon" type="image/x-icon">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        td{
            vertical-align:middle!important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>已选列表</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>学号</th>
                    <th>学生姓名</th>
                    <th>所选论文</th>
                    <th>指导老师</th>
                    <th width="30%">论文选择时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody >
                    <tr th:each="stuThe:${list}">
                        <td th:text="${stuThe.student.userName}"></td>
                        <td th:text="${stuThe.student.stuName}"></td>
                        <td th:text="${stuThe.thesis.thesisName}"></td>
                        <td th:text="${stuThe.thesis.teacher}"></td>
                        <td th:text="${#calendars.format(stuThe.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td><button class="btn btn-danger" th:attr="onclick='thesis.rollbackSeckill(\'' + ${stuThe.thesis.id} + '\')'" >退选</button></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(list)}">
                        <td colspan="5" style="text-align: center">暂无数据</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<!--引入layer弹窗插件-->
<script th:src="@{/js/layer/layer.js}" type="text/javascript"></script>
<!--引入本页面js文件-->
<script th:src="@{/js/thesis.js}" type="text/javascript"></script>
</body>
</html>
